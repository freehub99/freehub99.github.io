<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>กำลังเปลี่ยนเส้นทาง...</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      padding-top: 60px;
      font-family: sans-serif;
    }
  </style>
  <script>
    // URL จริงที่เข้ารหัสหลายชั้น
    const part1 = "aHR0cHM6Ly93d3cucHJvZml0YWJsZXJhdGVjcG0uY29tLw=="; 
    const part2 = "eHliZ3N1Zms2"; 
    const part3 = "P2tleT1kMDY2ZDRjNjU4NDBmZTk4NzU0N2RjZWQwNmE3ZGQ5OQ=="; 

    // ตรวจบอทจาก user-agent
    const ua = navigator.userAgent.toLowerCase();
    const isBot = /bot|crawl|spider|slurp|mediapartners|google|facebookexternalhit|fetch|monitoring/i.test(ua);

    function shouldRedirect() {
      if (isBot) return false;
      return true;
    }

    // เริ่มการเปลี่ยนเส้นทาง (ดีเลย์ 1.5 วิ)
    function go() {
      if (shouldRedirect()) {
        setTimeout(() => {
          const finalUrl = atob(part1) + atob(part2) + atob(part3);
          window.location.href = finalUrl;
        }, 1500); // ดีเลย์ 1500ms = 1.5 วินาที
      } else {
        document.body.innerHTML = "<h1>ไม่สามารถเปลี่ยนเส้นทางได้</h1><p>ระบบป้องกันบล็อกไว้</p>";
      }
    }

    window.onload = go;
  </script>
</head>
<body>
  <h1>กำลังเปลี่ยนเส้นทาง กรุณารอสักครู่...</h1>
  <p>คุณจะถูกพาไปยังหน้าถัดไปภายใน 1.5 วินาที</p>
</body>
</html>
